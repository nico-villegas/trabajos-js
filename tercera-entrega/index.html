<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Beto's | Tienda</title>
    <!--CDN BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!--CDN FONTAWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CDN SWEET2ALERT -->
    <link rel="stylesheet" href="sweetalert2.min.css">

    <!-- CDN TOASTIFY -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    
    <!-- CSS PROYECTO -->
    <link rel="stylesheet" href="./css/style.css">

<body>
    <header>
        <!--NAVBAR BOOTSTRAP-->
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="./img/logo-nuevo-color.png" alt="logo-betos"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation" id="btn-sanwich">
                    <span class="navbar-toggler-icon" id="lineas"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
                        id="btn-carrito">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </button>

                </div>
            </div>
        </nav>
    </header>
    <main>
        <h1 class="text-center mt-5 mb-5">PRODUCTOS</h1>
        <section class="container d-flex flex-wrap justify-content-center gap-5" id="contenedor_productos">

            <!--CARD BOOTSTRAP-->

        </section>
    </main>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title fs-5" id="exampleModalLabel">Carrito de compras</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                        id="btn-close"></button>
                </div>
                <div class="modal-body" id="contenedor_carrito">

                    <!--CARD HORIZONTAL BOOTSTRAP-->

                </div>
                <div class="text-end p-3">
                    <h3 class="modal-title fs-5">Total de la compra: $<span id="total_productos">0</span></h3>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Seguir Comprando</button>
                    <button type="button" class="btn btn-danger" id="finalizar_compra">Finalizar Compra</button>
                </div>
            </div>
        </div>
    </div>
    <footer class="text-center bg-body-tertiary p-3 mt-5">

    </footer>
    <!-- SCRIPT BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>


    <!-- Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Toastify -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <!-- App Proyecto -->
    <script src="./js/app.js"></script>
</body>

</html>
